<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atsiskaitymas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="header-logo" src="./assets/assets/logo.svg" alt="logo" />
      <img
        class="header-meniu"
        src="./assets/assets/bars-solid.svg"
        alt="bars-meniu"
      />
    </header>
    <main>
      <section class="first-main-section">
        <div>
          <p class="first-section-p">LAUNCHING SOON</p>
          <h1>An NFT like no other</h1>
          <p class="second-section-p">
            Don't miss out on the release of our new NFT. Sing up below to
            receive updates when we go live
          </p>
          <button>Sing Up</button>
        </div>
        <img src="./assets/assets/graphic.svg" alt="pink-people" />
      </section>
      <section class="second-main-section">
        <h2>Free NFT for early birds</h2>
        <p>Sing up today and you-ll get a free NFT when we launch</p>
      </section>
      <section class="third-main-section">
        <img src="./assets/assets/companies/1.svg" alt="boomerang" />
        <img src="./assets/assets/companies/2.svg" alt="blimp" />
        <img src="./assets/assets/companies/3.svg" alt="qrco" />
        <img src="./assets/assets/companies/4.svg" alt="opendoor" />
        <img src="./assets/assets/companies/5.svg" alt="droplet" />
      </section>
    </main>
  </body>
</html>
